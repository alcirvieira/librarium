<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">
    <meta name="autor" content="Alcir José Eugênio Vieira">
    <meta name="description" content="Software de Gestão de Bibliotecas">

    <title>Empréstimo de Livros</title>
    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

    <!-- Conteúdo Principal -->
    <div class="container-fluid px-0">
        <!-- Menu de Navegação -->
        <div class="row">

            <div class="col-12">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <!-- Logotipo -->
                        <a class="navbar-brand" href="#"><b>Librarium</b></a>

                        <!-- Botal de sanduiche (mobile) -->
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <!-- Itens do menu navegação -->
                        <div class="collapse navbar-collapse" id="navbarScroll">
                            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                                style="--bs-scroll-height: 100px;">

                                <!-- Livros -->
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Livros</a>
                                </li>

                                <!-- Usuários (leitores e bibliotecários)-->
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Usuários</a>
                                </li>

                                <!-- Empréstimo-->
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">Empréstimo</a>
                                </li>

                                <!-- Devolução-->
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Devolução</a>
                                </li>

                            </ul>

                            <!-- Logout do usuário-->
                            <form class="d-flex" role="search">
                                <button class="btn btn-outline-dark" type="Sair">Sair</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>

        </div>

        <!-- Conteúdo da página da web -->
        <div class="row d-flex justify-content-center">

            <div class="col-sm-11 col-lg-6 card p-5 my-5">
                <!-- Título do formulário -->
                <h3 class="card-title mb-3">Empréstimo de Livro</h3>
                <form>
                    <div class="form-group mb-3">
                        <label for="leitor" class="form-label">Leitor</label>
                        <select class="form-control" id="leitor" name="leitor">
                            <option value="">Selecione um leitor</option>
                        </select>
                    </div>

                    <div class="form-group mb-3">
                        <label for="livro" class="form-label">Livro</label>
                        <select class="form-control" id="livro" name="livro">
                            <option value="">Selecione um livro</option>
                        </select>
                    </div>

                    <div class="form-group mb-3">
                        <label for="dataEmprestimo" class="form-label">Data de Empréstimo</label>
                        <input type="date" class="form-control" id="dataEmprestimo" name="dataEmprestimo">
                    </div>

                    <div class="form-group mb-3">
                        <label for="dataDevolucaoPrevista" class="form-label">Data de Devolução Prevista</label>
                        <input type="date" class="form-control" id="dataDevolucaoPrevista" name="dataDevolucaoPrevista">
                    </div>

                    <button type="submit" class="btn btn-success">Confirmar Empréstimo</button>
                </form>
            </div>

        </div>
    </div>
    <!-- Java Script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
